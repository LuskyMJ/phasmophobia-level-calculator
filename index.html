<head>
    <title>Phasmophobia Prestige Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">

        <div class="section">
            <h1>Level MileStones</h1>
            <img src="level-milestones.png">
        </div>  

        <div class="section">
            <h1>XP MileStones</h1>
            <img src="xp-milestones.png">
        </div>  

        <div id="calculator">
            <h1>Calculator</h1>
            <h2>Input Your Level</h2>
            <input id="level" type="number" min="1" max="100">
            <h2>Input Your XP</h2>
            <input id="xp" type="number" min="0" max="5471">
            <button id="submit">Calculate</button>
        </div>

        <script src="index.js"></script>
    </div>
</body>
</html>
